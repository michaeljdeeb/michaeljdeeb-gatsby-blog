# back to language cpp to try to bypass osx node failure
language: node_js
sudo: false
env:
  - export NODE_VERSION="5"
os:
  - linux

# pre-install to bring in the correct version of node via nvm
before_install:
  - git submodule update --init --recursive
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - gcc --version
  - g++ --version
# node 4 depends on gcc 4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8

after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"

    # Possibly duplicating this step
    npm install -g gatsby
    npm install

    # Build site to /public/
    gatsby build
    cd public

    git init
    git remote add origin https://github.com/michaeljdeeb/michaeljdeeb.github.git
    git add .
    git -c user.name='travis' -c user.email='travis' commit -m init
    # Make sure to make the output quiet, or else the API token will leak!
    git push -f -q https://michaeljdeeb:$GITHUB_API_KEY@github.com/michaeljdeeb/michaeljdeeb.github master
  fi
